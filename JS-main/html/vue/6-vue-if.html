<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>
				<!-- lazy when seen is truthy -->
				<p v-if="seen">Embedded Tomcat is awesome</p>
				<p v-else-if="ok">Vue is awesome</p>
				<p v-else>Oops!</p>
			</div>
			<div>
				<!-- rander not contain template only for v-if -->
				<template v-if="ok">
					<h3>songkun</h3>
					<p>chenhuihui</p>
					<p>songchenyan</p>
				</template>
			</div>
			<div>
				<!-- reuse label input need clear text use key attribute -->
				<template v-if="loginType === 'username'">
					<label>Username</label>
					<input placeholder="please enter username" key="username"/>
				</template>
				<template v-else>
					<label>Email</label>
					<input placeholder="please enter email address" key="email"/>
				</template>
			</div>
			<div>
				<button @click="toggleLoginType">Toggle login type</button>
			</div>
			<div>
				<!-- always rander use css property control-->
				<p v-show="show">v-show</p>
			</div>
			
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					seen: false,
					ok: false,
					loginType: 'username',
					show: false
				},
				methods: {
					toggleLoginType: function() {
						if(this.loginType === 'username') {
							this.loginType = 'email';
						} else {
							this.loginType = 'username';
						}
						
					}
				}
			});
		</script>
	</body>
</html>
